apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-ingress
  namespace: immich
  annotations:
    tailscale.com/funnel: "true"
spec:
  defaultBackend:
    service:
      name: immich-server
      port:
        number: 3001
  ingressClassName: tailscale
  tls:
    - hosts:
        - immich
