apiVersion: node.k8s.io/v1
kind: RuntimeClass
metadata:
  name: nvidia
  namespace: core
handler: nvidia
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ssd-local-path
  namespace: core
parameters:
  nodePath: /var/k3s/
provisioner: rancher.io/local-path
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hdd-local-path
  namespace: core
parameters:
  nodePath: /mnt/storage/k3s/
provisioner: rancher.io/local-path
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
