  namespace: glitter-boys-beta
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: glitter-boys-beta-lavalink-c8f6d1a8
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: glitter-boys-beta-lavalink-c8f6d1a8
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: America/Los_Angeles
            - name: SERVER_PORT
              value: "2333"
            - name: LAVALINK_SERVER_SOURCES_YOUTUBE
              value: "true"
            - name: LAVALINK_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: glitter-boys-beta-lavalink-password
          image: ghcr.io/lavalink-devs/lavalink:4.0.5@sha256:715fedceb9be556c7dec07774a6c41fa1cf4ac2fc582992783a0c78a2ec31312
          imagePullPolicy: Always
          name: main
          ports:
            - containerPort: 2333
              name: port-2333
              protocol: TCP
            - containerPort: 80
              name: port-80
              protocol: TCP
            - containerPort: 443
              name: port-443
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
---
