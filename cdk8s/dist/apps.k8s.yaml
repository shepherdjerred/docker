apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kube-prometheus-stack
    helm:
      valuesObject:
        grafana:
          persistence:
            accessModes:
              - ReadWriteOnce
            enabled: true
            size: 8Gi
            storageClassName: local-path
            type: pvc
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 8Gi
                  storageClassName: local-path
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 61.1.0
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
